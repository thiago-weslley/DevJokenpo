<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>DevJokenpo</title>
</head>

<body>
    <div class="container">
        <h1>JOKENPO</h1>

        <div class="hands-container">
            <div class="left-container">
                <div class="player-option" data-value="stone" data-selected="false">
                    <img src="./assets/img/hands/stone.png" alt="stone">
                </div>
                <div class="player-option" data-value="paper" data-selected="false">
                    <img src="./assets/img/hands/paper.png" alt="paper">
                </div>
                <div class="player-option" data-value="scissor" data-selected="false">
                    <img src="./assets/img/hands/scissor.png" alt="scissor">
                </div>
            </div>

            <div class="right-container">
                <div class="enemy-option" data-value="stone" data-selected="false">
                    <img src="./assets/img/hands/stone.png" alt="stone">
                </div>
                <div class="enemy-option" data-value="paper" data-selected="false">
                    <img src="./assets/img/hands/paper.png" alt="paper">
                </div>
                <div class="enemy-option" data-value="scissor" data-selected="false">
                    <img src="./assets/img/hands/scissor.png" alt="scissor">
                </div>
            </div>
        </div>

        <div class="score">
            <p>Your score: <span class="your-score">0</span></p>
            <p>Computer score: <span class="computer-score">0</span></p>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
